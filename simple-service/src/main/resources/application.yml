spring:
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        id:
          new_generator_mappings: false
  datasource:
    username: root
    password:
    url: jdbc:mariadb://localhost:3308/hotel_auth?useUnicode=yes&characterEncoding=UTF-8

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/